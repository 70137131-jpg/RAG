<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <h1>RAG Chatbot</h1>
                </div>
                <div class="header-actions">
                    <button id="statsBtn" class="btn-icon" title="View Statistics">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 20V10"/>
                            <path d="M12 20V4"/>
                            <path d="M6 20v-6"/>
                        </svg>
                    </button>
                    <button id="clearBtn" class="btn-icon" title="Clear Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18"/>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar bot-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="10" rx="2"/>
                            <circle cx="12" cy="5" r="2"/>
                            <path d="M12 7v4"/>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            <p>Hello! I'm a RAG-powered question answering assistant. I can answer questions based on the SQuAD dataset knowledge base.</p>
                            <div class="example-questions">
                                <p>Try asking me:</p>
                                <button class="example-btn" data-question="What is machine learning?">What is machine learning?</button>
                                <button class="example-btn" data-question="Who was Albert Einstein?">Who was Albert Einstein?</button>
                                <button class="example-btn" data-question="What causes earthquakes?">What causes earthquakes?</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator (hidden by default) -->
                <div id="typingIndicator" class="message bot-message typing-indicator" style="display: none;">
                    <div class="message-avatar bot-avatar">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="10" rx="2"/>
                            <circle cx="12" cy="5" r="2"/>
                            <path d="M12 7v4"/>
                        </svg>
                    </div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <form id="chatForm" class="chat-form">
                <div class="input-wrapper">
                    <textarea
                        id="questionInput"
                        placeholder="Type your question here..."
                        rows="1"
                        autocomplete="off"
                    ></textarea>
                    <button type="submit" id="sendBtn" class="btn-send" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count"><span id="charCount">0</span> characters</span>
                    <div class="top-k-label">
                        <label for="topK">Sources:</label>
                        <select id="topK">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>System Statistics</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="statsContent">
                    <div class="loading">Loading statistics...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
